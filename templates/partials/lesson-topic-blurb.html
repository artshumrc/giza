{% load static %}

<div class="topic-blurb">
  {% if lesson.title %}
  <div class="topic-blurb-header">
    <h3>
      <a class="my-giza-lnk modal" data-url="{% url 'lesson' pk=lesson.pk %}">
        {{ lesson}}
        {{lesson.title}}
      </a>
      {% if lesson.anchor %}
        <a name="{{lesson.anchor}}"></a>
      {% endif %}
    </h3>
  </div>
  {% endif %}
  <div class="topic-blurb-body">

    <div class="topic-blurb-image">
      <!--
      {% include 'mygiza-collection-thumb.html' with images_1="topic-collection-images1" images_4="topic-collection-images4" images_9="topic-collection-images9" offset="topic-collection-offset" caption=False %}
      -->
      <div class="collection-thumb">
        <div class="collection-thumb-grid grid-images-1">
          <div class="grid-image">
            {% if lesson.picture %}
            <img src="{% get_media_prefix %}{{ lesson.picture }}">
            {% else %}
            <img src="{% static 'images/thumb-default.png' %}">
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class="topic-blurb-text">
      <p>
      {{lesson.summary|truncatewords:24}}
      </p>
      <div class="topic-blurb-footer">
        <a class="text-bold pointer-fwd my-giza-lnk" data-url="{% url 'lesson' pk=lesson.pk %}">View topic</a>
      </div>
    </div>
  </div>
</div>
