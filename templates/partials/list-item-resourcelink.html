<div class="media-object list-item list-item-resourcelink">
  {{#if resource-title}}
  <h4 class="text-medium">
    <a {{#unless internal}}target="_blank" {{/unless}}href="{{#if internal}}/{{/if}}{{resource-url}}">
      {{resource-title}}
    </a>
  </h4>
  {{/if}}
  <p>
    {{> @partial-block}}
  </p>
</div>
