{% if fields %}
<div class="search-facet-section">
    {% for param in fields.items %}
    {{ param }}
    <h6 class="search-facet-title">{{ param.1.key }}:</h6>
    <ul class="search-facet-list">
      <li class="is-active">
        {{ param.1.val }}
      </li>
    </ul>
    {% endfor %}
</div>
{% endif %}
