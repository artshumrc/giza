<div class="content-hilite{% if primary %} content-hilite-primary{% endif %} my-giza-lnk" data-url="{{ hilite_link }}">
  <div class="content-hilite-content">
    <div class="content-hilite-header">
      <h2 class="text-bold">
        {{ hilite_title }}
      </h2>
    </div>
    <div class="content-hilite-body">
      {% block 'hilite_content' %}
      {% endblock %}
    </div>
  </div>
  <div class="content-hilite-image img-{{ hilite_img }}"></div>
</div>
