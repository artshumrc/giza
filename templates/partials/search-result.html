<div class="media-object list-item search-result thumbsize-md thumbs-square">
  <div class="media-object-section">
    <div class="thumbnail">
      <a href="#0"><img src="{% static 'img/{{result-img}}" alt="{{result-title}}' %}"></a>
    </div>
  </div>
  <div class="media-object-section">
    <p class="media-object-title"><a href="#0">{{result-title}}</a></p>
    <ul class="subheader">
      <li>{{result-id}}</li>
      <li>Year: {{result-year}} | Material: {{result-material}}</li>
      <li>Findspot: {{result-findspot}}</li>
    </ul>
  </div>
</div>
