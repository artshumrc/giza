{% load static %}

<div class="media-object list-item search-result thumbsize-md thumbs-square">
  <div class="media-object-section">
    <div class="thumbnail no-img">
      <a href="#0"><img src="{% static 'images/object1.png' %}" alt="{{result_title}}" class="ico"></a>
    </div>
  </div>
  <div class="media-object-section">
    <p class="media-object-title"><a href="#0">{{result_title}}</a></p>
    <ul class="subheader">
      <li>{{result_id}}</li>
      <li>Year: {{result_year}} | Material: {{result_material}}</li>
      <li>Findspot: {{result_findspot}}</li>
    </ul>
  </div>
  <div class="add-wrap"><a href="#" class="add"><span class="ico"></span>Add to collection</a></div>
</div>
