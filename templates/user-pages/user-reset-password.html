{% block content %}
<h3>Forgot your password?</h3>
<p>We'll email you instructions for setting a new one!</p>
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form>
  {{ form.as_p }}
  <a class="button primary my-giza-lnk post modal" data-url="{% url 'forgot-password' %}">Confirm</a>
</form>
{% endblock %}
