{% load static %}
{% for result in search_result.hits %}
  <div class="media-object list-item search-result thumbsize-md thumbs-square">
    <div class="media-object-section">
      {% if user %}
        <div class="add-wrap" id="addToCollectionBtn" data-id="{{ result.type }}_{{ result.id }}">
          <a data-open="add_collection" aria-controls="add_collection" aria-haspopup="true" tabindex="0">
            <span class="ico"></span>
          </a>
        </div>
      {% endif %}
      <!-- <a data-open="add_collection" aria-controls="add_collection" aria-haspopup="true" tabindex="0">
        <span class="icon-plus-circle icon-fw"></span> Add this to a collection
      </a> -->
      <div class="thumbnail {% if not 'primarydisplay' in result.source %} no-img {% endif %}">
        <a href="{% url 'get_type_html' result.type result.id 'full' %}">
          <img src="{% if result.source.primarydisplay.thumbnail %}{{ result.source.primarydisplay.thumbnail }}{% else %}{% static 'images/object1.png' %}{% endif %}" alt="{{ result.title }}"></a>
      </div>
    </div>
    <div class="media-object-section">
      <p class="media-object-title"><a href="{% url 'get_type_html' result.type result.id 'full' %}">{{ result.source.displaytext }}</a></p>
      <ul class="subheader">
        {% if result.type == 'sites' %}
        <li>{{ result.source.sitename }}</li>
        {% else %}
        <li>{{ result.source.number }}</li>
        {% endif %}
      </ul>
    </div>
  </div>
{% endfor %}
